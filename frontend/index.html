<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”’ Fraud Detection System</h1>
            <p class="subtitle">Real-time Transaction Monitoring</p>
        </header>

        <div class="control-panel">
            <button id="startBtn" class="btn btn-primary">
                ðŸš€ Start Transaction Processing
            </button>
            <button id="refreshBtn" class="btn btn-secondary">
                ðŸ”„ Refresh Data
            </button>
            <button id="addTransactionBtn" class="btn btn-success">
                âž• Add Test Transaction
            </button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalTransactions">0</div>
                <div class="stat-label">Total Transactions</div>
            </div>
            <div class="stat-card fraud">
                <div class="stat-value" id="fraudTransactions">0</div>
                <div class="stat-label">Fraudulent</div>
            </div>
            <div class="stat-card legitimate">
                <div class="stat-value" id="legitimateTransactions">0</div>
                <div class="stat-label">Legitimate</div>
            </div>
            <div class="stat-card percentage">
                <div class="stat-value" id="fraudPercentage">0%</div>
                <div class="stat-label">Fraud Rate</div>
            </div>
        </div>

        <div class="filters">
            <label>
                <input type="checkbox" id="fraudOnlyFilter">
                Show Fraudulent Transactions Only
            </label>
        </div>

        <div class="transactions-section">
            <h2>Recent Transactions</h2>
            <div id="transactionsContainer" class="transactions-list">
                <div class="loading">Loading transactions...</div>
            </div>
        </div>

        <!-- Modal for adding transactions -->
        <div id="addTransactionModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add Test Transaction</h2>
                <form id="transactionForm">
                    <div class="form-group">
                        <label>Amount ($):</label>
                        <input type="number" id="amount" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Merchant:</label>
                        <input type="text" id="merchant" required>
                    </div>
                    <div class="form-group">
                        <label>Category:</label>
                        <select id="category" required>
                            <option value="shopping">Shopping</option>
                            <option value="groceries">Groceries</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="travel">Travel</option>
                            <option value="food">Food & Dining</option>
                            <option value="utilities">Utilities</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Location:</label>
                        <input type="text" id="location" placeholder="Optional">
                    </div>
                    <div class="form-group">
                        <label>User ID:</label>
                        <input type="text" id="userId" value="user_123" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Transaction</button>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
