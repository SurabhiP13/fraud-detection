apiVersion: v1
kind: PersistentVolume #actual storage infra (wsl data directory)
metadata:
  name: fraud-data-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: /mnt/d/Repositories/Repositories/ayush-fraud-detection/fraud-detection/data/unzipped
  storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim #request for storage that pods use
metadata:
  name: fraud-data-pvc
  namespace: airflow
spec:
  accessModes:
    - ReadWriteMany  # Multiple pods can read
  resources:
    requests:
      storage: 5Gi  # Adjust based on your data size
  storageClassName: standard  # Minikube's default storage class
  volumeName: fraud-data-pv
