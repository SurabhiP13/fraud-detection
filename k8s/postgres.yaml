apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: fraud-detection
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: fraud-detection
data:
  POSTGRES_DB: fraud_detection
  # Note: Username should be set via environment variable in production
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: fraud-detection
type: Opaque
data:
  # Base64 encoded values (echo -n 'value' | base64)
  # Change these in production!
  POSTGRES_USER: ZnJhdWRfdXNlcg==  # fraud_user
  POSTGRES_PASSWORD: ZnJhdWRfcGFzcw==  # fraud_pass
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: fraud-detection
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        ports:
        - containerPort: 5432
        envFrom:
        - configMapRef:
            name: postgres-config
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: fraud-detection
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP
