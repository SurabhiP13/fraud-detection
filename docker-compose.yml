version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: airflow-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    networks:
      - fraud-detection

  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: airflow-webserver
    depends_on:
      postgres:
        condition: service_healthy
    mem_limit: 4g
    memswap_limit: 4g
    environment:
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQLALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: 'False'
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'True'
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      AIRFLOW_HOME: /opt/airflow
      MLFLOW_TRACKING_URI: http://mlflow:5000
      AIRFLOW__LOGGING__RETRIEVE_LOGS_FROM_REMOTE_LOGGING: 'False'
      AIRFLOW__WEBSERVER__SECRET_KEY: 'fraud-detection-secret-key-2026'
    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./scripts:/opt/airflow/scripts
      - ./config.yaml:/opt/airflow/config.yaml
      - fraud-detection-data:/opt/airflow/data
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8080:8080"
    networks:
      - fraud-detection
    command: >
      bash -c "
        airflow db init &&
        airflow users create --username airflow --firstname Airflow --lastname User --role Admin --email airflow@example.com --password airflow 2>/dev/null || true &&
        airflow webserver
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: airflow-scheduler
    depends_on:
      airflow-webserver:
        condition: service_healthy
    mem_limit: 4g
    memswap_limit: 4g
    environment:
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQLALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: 'False'
      AIRFLOW_HOME: /opt/airflow
      MLFLOW_TRACKING_URI: http://mlflow:5000
      AIRFLOW__LOGGING__RETRIEVE_LOGS_FROM_REMOTE_LOGGING: 'False'
      AIRFLOW__WEBSERVER__SECRET_KEY: 'fraud-detection-secret-key-2026'
    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./scripts:/opt/airflow/scripts
      - ./config.yaml:/opt/airflow/config.yaml
      - fraud-detection-data:/opt/airflow/data
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - fraud-detection
    command: bash -c "sleep 30 && airflow scheduler"

  mlflow:
    image: python:3.8-slim
    container_name: mlflow-server
    command: bash -c "pip install mlflow && mlflow ui --backend-store-uri file:/mlruns --host 0.0.0.0 --port 5000"
    ports:
      - "5000:5000"
    volumes:
      - mlruns-volume:/mlruns
    networks:
      - fraud-detection
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000').read()"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  streamlit-app:
    build:
      context: ./streamlit_app
      dockerfile: Dockerfile
    container_name: fraud-detection-streamlit
    depends_on:
      mlflow:
        condition: service_healthy
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
    ports:
      - "8501:8501"
    networks:
      - fraud-detection
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres-db-volume:
  mlruns-volume:
  fraud-detection-data:

networks:
  fraud-detection:
    driver: bridge